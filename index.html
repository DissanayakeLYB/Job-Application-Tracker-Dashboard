<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
</head>
<body>
  <header>
    <h1>Job Application Tracker</h1>
    <p>Stay organized and track your job applications effortlessly.</p>
  </header>

  <main>
    <section id="add-application">
      <h2>Add a New Job Application</h2>
      <form id="application-form">
        <div class="form-group">
          <label for="company-name">Company Name</label>
          <input type="text" id="company-name" name="company-name" required>
        </div>
        <div class="form-group">
          <label for="job-title">Job Title</label>
          <input type="text" id="job-title" name="job-title" required>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status" required>
            <option value="">-- Select a status --</option>
            <option value="applied">Applied</option>
            <option value="interview">Interview Scheduled</option>
            <option value="offer">Offer Received</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes" rows="3" ></textarea>
        </div>
        <button type="submit">Add Application</button>
      </form>
    </section>

    <section id="application-list">
      <h2>Your Job Applications</h2>
      <div id="filter-options">
        <label for="filter-status">Filter by Status:</label>
        <select id="filter-status">
          <option value="all">All</option>
          <option value="applied">Applied</option>
          <option value="interview">Interview Scheduled</option>
          <option value="offer">Offer Received</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
      <div id="applications-container">
        <p class="empty-message">No job applications added yet. Start by adding one above!</p>
      </div>
    </section>

    <section id="data-visualization">
      <h2>Application Progress</h2>
      <canvas id="progress-chart"></canvas> 
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Job Application Tracker | By Lasith Dissanayake.</p>
  </footer>

  <script src="script.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</body>
</html>
